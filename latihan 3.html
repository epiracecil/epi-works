<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan JavaScript</title>
</head>
<body>
    <script>
    var x = 100;
    var y = 2;
    var jumlah =x+y;
    var kurang =x-y;
    var kali =x*y;
    var bagi =x/y;
    var mod =x%y;
    var increment = ++x;
    var decrement = --y;
    var persen = 5/100*50;

    document.write(x+y + "<br/>");
    
    document.write(x + " + " + y + " = " + jumlah + "<br/>");
    document.write(x + " - " + y + " = " + kurang + "<br/>");
    document.write(x + " * " + y + " = " + kali + "<br/>");
    document.write(x + " / " + y + " = " + bagi + "<br/>");
    document.write(x + " % " + y + " = " + mod + "<br/>");
    document.write(x + " * " + y + " = " + increment + "<br/>");
    document.write(x + " / " + y + " = " + decrement + "<br/>");


    document.write("persen" + " = " + persen + "<br/>")
    </script>
</body>
</html>
